{% extends 'dashboard.html' %}
{% block extra_css %}
<link rel="stylesheet" href="{{url_for('static',filename='addnotes.css')}}">
{% endblock %}
  {% block content %}
      <h1>View Notes</h1>
      <p>title and description saved notes.</p>
      <form class="note-form">
       created_at:{{notes_data[3]}}

        <textarea class="note-form" name="description" readonly>{{notes_data[2]}}</textarea>
      </form>
  {%endblock %}
